<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Gameboy.css" />
  </head>
  <body>
    <div class="gameboy" id="GameBoy">
      <div class="screen-area">
        <div class="power">
          <div class="indicator">
            <div class="led"></div>
            <span class="arc" style="z-index: 2"></span>
            <span class="arc" style="z-index: 1"></span>
            <span class="arc" style="z-index: 0"></span>
          </div>
          POWER
        </div>

        <canvas class="display" id="mainCanvas"></canvas>

        <div class="label">
          <div class="title">GAME BOY</div>
          <div class="subtitle">
            <span class="c">C</span
            ><!--
           --><span class="o1">O</span
            ><!--
           --><span class="l">L</span
            ><!--
           --><span class="o2">O</span
            ><!--
           --><span class="r">R</span>
          </div>
        </div>
      </div>

      <div class="nintendo">Nintendo</div>

      <div class="controls">
        <div class="dpad">
          <div class="up"><i class="fa fa-caret-up"></i></div>
          <div class="right"><i class="fa fa-caret-right"></i></div>
          <div class="down"><i class="fa fa-caret-down"></i></div>
          <div class="left"><i class="fa fa-caret-left"></i></div>
          <div class="middle"></div>
        </div>
        <div class="a-b">
          <div class="b">B</div>
          <div class="a">A</div>
        </div>
      </div>

      <div class="start-select">
        <div class="select">SELECT</div>
        <div class="start" id="startButton">START</div>
      </div>

      <div class="speaker">
        <div class="dot placeholder"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot placeholder"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>

        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>

        <div class="dot placeholder"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot closed"></div>
        <div class="dot open"></div>
        <div class="dot placeholder"></div>
      </div>
    </div>
    <script>
      // Select the canvas and the "START" button
      const canvas = document.getElementById('mainCanvas');
      const ctx = canvas.getContext('2d');
      const startButton = document.getElementById('startButton');
    
      // Set canvas size
      canvas.width = 200;
      canvas.height = 150;
    
      // Function to display "Welcome" on the canvas
      function displayWelcome() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    
        // Set text style
        ctx.font = '20px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
    
        // Draw "Welcome" in the center of the canvas
        ctx.fillText('Welcome', canvas.width / 2, canvas.height / 2);
      }
    
      // Add event listener to the "START" button
      startButton.addEventListener('click', displayWelcome);
    </script>
    
  </body>
</html>
